<ion-header>
  <ion-toolbar>
    <ion-title>
      Cursos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card size="4" *ngFor="let imagen of imagenes">
        <ion-card-header>
            <ion-col >
                <img src="{{imagen}}" alt="" srcset="" (click)="Verimagen()">
              </ion-col>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          Keep close to Nature's heart... and break clear away, once in awhile,
          and climb a mountain or spend a week in the woods. Wash your spirit clean.
        </ion-card-content>
      </ion-card>
  
</ion-content>
